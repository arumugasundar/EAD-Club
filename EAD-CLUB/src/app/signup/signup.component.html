<mat-card>
  <!-- Form Starts -->
  <form (submit)="onSaveDetails(postForm)" #postForm="ngForm">
    <!-- Name Field Starts -->
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        name="name"
        ngModel
        required
        minlength="3"
        #name="ngModel"/>
    </mat-form-field>
    <!-- Name Field Ends -->

    <!-- Email Field Starts -->
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type = "email"
        name = "email"
        ngModel
        required
        #email = "ngModel">
    </mat-form-field>
    <!-- Email Field Ends -->

    <!-- Password Field Starts -->
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type = "password"
        name = "password"
        ngModel
        required
        #password = "ngModel">
    </mat-form-field>
    <!-- Password Field Ends -->

    <!-- Submit Button Starts-->
    <button
      type="submit"
      color="primary"
      mat-raised-button>
      Save Details
    </button>
    <!-- Submit Button Ends -->
  </form>
  <!-- Form Ends -->
</mat-card>
